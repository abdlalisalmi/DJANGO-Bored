{% extends 'base.html' %}{% load static %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-12 text-center">
                <p class="home-title text-muted">Feeling Boring?</p>
                <p class="home-text"> — Let's find you something to do — </p>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-lg-12 justify-content-center">
                <form class="form pb-10" id="form" method="POST" action="{% url 'bored_app:home' %}">
                    {% csrf_token %}
                    <div class="row my-15 justify-content-center">

                        <div class="form-group col-lg-6 col-10 m-5">
                            <select name="select" class="form-control" id="select">
                                <option value="" selected="selected" disabled="disabled">Select Type Of The Activity</option>
                                <option value="random">Random</option>
                                <option value="education">Education</option>
                                <option value="recreational">Recreational</option>
                                <option value="social">social</option>
                                <option value="diy">diy</option>
                                <option value="charity">charity</option>
                                <option value="cooking">cooking</option>
                                <option value="relaxation">relaxation</option>
                                <option value="music">music</option>
                                <option value="busywork">busywork</option>
                            </select>
                        </div>  

                        
                    </div>
                </form>
            </div>
        </div>
        {% if res %}
        <div class="row justify-content-center">
            {% include 'card.html' %}
        </div>
        {% else %}
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-12 text-center">
                    <img src="{% static 'bored.svg' %}" width=60%>
                </div>
            </div>   
        {% endif %}
    </div>

{% endblock content %}
